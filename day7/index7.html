        <div class="row">

            <div class="col-sm-4">

                    <label for="firstName">First Name :</label>
                    <input  type="text" maxlength="10" id="firstName" placeholder="Your first name" name="first_name" class="form-control" />
                </div>

                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input id="password" type="password" name="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number :</label>
                    <input id="phone_number" min="10" type="number" name="phone_number" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth :</label>
                    <input id="date_of_birth" type="date" name="date_of_birth" class="form-control" />
                </div>
                <div class="form-group">
                    <label><input type="radio" name="genter" value="male" /> Male</label>
                    <label><input type="radio" name="genter" value="female" /> Female</label>
                </div>
                <div class="form-group">
                    <label for="address">Address :</label>
                    <textarea id="address" type="text" name="address" class="form-control" > </textarea>
                </div>
                <div class="form-group">

                        <option>Rajshahi</option>
                        <option>Tangail</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="photo">Photo :</label>
                    <input id="photo" type="file" name="photo" class="form-control" accept="image/*" />
                </div>

                <div class="form-check">
